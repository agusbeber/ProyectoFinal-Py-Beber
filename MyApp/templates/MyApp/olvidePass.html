<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/wolf-icon-18-256.png">
    <title>WolfGames</title>
</head>
<body style="font-family: sans-serif; background: linear-gradient(90deg, rgb(27, 32, 48), lightseagreen); padding: 0; margin: 0; padding: 15px; flex: auto;">
    <div class="container" style="min-height: calc(100vh - 40px * 2); display: grid; grid-template-columns: 50% 50%; border-radius: 15px; overflow: hidden;">
        <div class="login-left" style="display: flex; justify-content: content; flex-direction: column; padding-left: 100px; padding-right: 50px; background-color: white;">
            <div class="text-center" style="margin-top: 300px; margin-bottom: 320px;">
                <h1>¡Una lástima! Contactate con el administrador de la página para que te de una nueva.</h1>
                <p style="margin-left: 250px;">Volver al <a href="{% url 'Login' %}" style="text-decoration: none;">inicio de sesión</a></p>
            </div>
        </div>
        <div class="login-right" style="background-color: rgb(27, 32, 48); display: flex; justify-content: center;">
            <img src="\static\MyApp\assets\wolf.png" style="scale: 75%;">
        </div>
    </div>
</body>
</html>
